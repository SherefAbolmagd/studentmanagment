  <body>
    <div class="container" id="logindiv" style="display:none">

      <form class="form-signin" id="formlogin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->

    <div class="container" id="loggeddiv" style="display:none">

      <div class="well" id="wellhome">
        <h1>HOME</h1>
        <div class="row">
          <div class="col-md-12">
            <p id="hello">Hello jQuery</p>
            <a href="#" class="btn btn-primary" id="btnhide">Hide Hello</a>
            <a href="#" class="btn btn-success"  id="btnshow">Show Hello</a>
          </div>
        </div> <!-- /row -->

      <div class="well" id="wellcrud" style="display:none">
        <h1>CRUD</h1>
        <div class="row">
          <div class="col-md-5">
            <div class="alert alert-dismissible alert-info">
              <button type="button" class="close" data-dismiss="alert">×</button>
              Add New Data
            </div>

            <form id="form1" name="form1" method="post">
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" required autofocus>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Author" required>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher" required>
                </div>
                <div class="form-group">
                    <label for="publishdate">Publishing Date</label>
                    <input type="text" class="form-control" id="publishdate" name="publishdate" placeholder="Publishing Date" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Price" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnsubmit">Submit</button>
            </form>

            <p></p>
          </div>

          <div class="col-md-7">
            <div class="alert alert-dismissible alert-info">
              <button type="button" class="close" data-dismiss="alert">×</button>
              Dynamic Table Operation
            </div>
            <table class="table table-striped table-hover table-condensed" id="tbl1">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>

            <div class="well" id="bookinfo" style="display:none">

              <form class="form-horizontal" id="frmedit">
                <div class="form-group">
                  <label for="inputEditIsbn" class="col-sm-3 control-label">ISBN</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEditIsbn" name="inputEditIsbn" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEditTitle" class="col-sm-3 control-label">Title</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEditTitle" name="inputEditTitle">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEditAuthorName" class="col-sm-3 control-label">Author</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEditAuthorName" name="inputEditAuthorName">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEditPublisher" class="col-sm-3 control-label">Publisher</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEditPublisher" name="inputEditPublisher">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEditPublishingDate" class="col-sm-3 control-label">Publishing Date</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEditPublishingDate" name="inputEditPublishingDate">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEditPrice" class="col-sm-3 control-label">Price</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputEditPrice" name="inputEditPrice">
                  </div>
                </div>

                <a href="#" class="btn btn-success" id="btnclosebookinfo">Close</a>
                <button type="submit" class="btn btn-primary" id="btnsubmit">Submit</button>
            </form>

            </div>
